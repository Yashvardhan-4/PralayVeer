<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PralayVeer AR Drill (Prototype)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#0f172a; color:#f1f5f9; font-family: 'Inter', system-ui, sans-serif; }
    .glass { backdrop-filter: blur(14px); background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.1); }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="p-4 flex items-center justify-between">
    <h1 class="text-lg font-semibold tracking-wide">AR Drill Prototype</h1>
    <a href="student_app.html" class="text-xs px-3 py-2 rounded-md bg-sky-600 hover:bg-sky-500 font-medium">Back</a>
  </header>
  <main class="flex-1 p-4 flex flex-col gap-4">
    <div class="glass rounded-xl p-4">
      <h2 class="text-sm font-semibold mb-2">Status</h2>
      <p id="arStatus" class="text-xs text-slate-300">Initializing device sensors...</p>
    </div>
    <div class="relative flex-1 glass rounded-xl overflow-hidden flex items-center justify-center">
      <p class="text-xs text-slate-400" id="arPlaceholder">Camera feed & AR overlay will appear here (future integration with WebXR / 8thWall)</p>
    </div>
    <div class="grid grid-cols-3 gap-3">
      <button class="glass px-3 py-2 rounded-lg text-xs font-medium hover:bg-sky-600/30" id="btnSpawnExit">Spawn Exit Marker</button>
      <button class="glass px-3 py-2 rounded-lg text-xs font-medium hover:bg-sky-600/30" id="btnSpawnHazard">Spawn Hazard</button>
      <button class="glass px-3 py-2 rounded-lg text-xs font-medium hover:bg-sky-600/30" id="btnClear">Clear</button>
    </div>
    <div class="glass p-4 rounded-xl">
      <h3 class="text-sm font-semibold mb-2">Event Log</h3>
      <ul id="arLog" class="space-y-1 text-[11px] leading-relaxed max-h-40 overflow-y-auto"></ul>
    </div>
  </main>
  <script>
    const log = (m)=>{ const li=document.createElement('li'); li.textContent=new Date().toLocaleTimeString()+" â€¢ "+m; document.getElementById('arLog').prepend(li);} ;
    document.getElementById('btnSpawnExit').onclick=()=>log('Exit marker placed (placeholder)');
    document.getElementById('btnSpawnHazard').onclick=()=>log('Hazard marker placed (placeholder)');
    document.getElementById('btnClear').onclick=()=>{document.getElementById('arLog').innerHTML=''; log('Cleared markers');};
    log('AR module loaded (prototype only)');
    document.getElementById('arStatus').textContent='Ready (prototype UI)';
  </script>
</body>
</html>
